<div class="col-md-12">
	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12 vcenter">

				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" ng-model="user.userName" />
				</div>
				<div class="form-group">
					<label>email </label>
					<input type="email" class="form-control" ng-model="user.email" />
				</div>
				<div class="form-group">
					<label>Password </label>
					<input type="password" class="form-control" ng-model="user.password" />
				</div>
				<div class="form-group">
					<label>Phone </label>
					<input type="Phone" class="form-control" ng-model="user.phone" />
				</div>
				
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="requestLogin()">Request Login</button>
			</div>
		</div>
		 
		
		
		
	</div>
</div>
